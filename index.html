<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Voo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="plane-selector">
        <button class="dropdown-btn">Selecionar Avião ▼</button>
        <div class="dropdown-content">
            <button onclick="loadPlane('plane.js')">Cessna</button>
            <button onclick="loadPlane('plane-bi-motor.js')">ATR</button>
            <button onclick="loadPlane('plane-jato.js')">Jato Caça</button>
            <button onclick="loadPlane('plane-sr71.js')">SR-71</button>
            <button onclick="loadPlane('plane-boing.js')">Boeing-A380</button>
            <button onclick="loadPlane('plane-ovni.js')">OVNI</button>
        </div>
    </div>
    <div id="hud">
        <div>Altura: <span id="altitude">0</span> m</div>
        <div>Velocidade: <span id="speed">0</span> km/h</div>       
    </div>
   
    <!-- Botão de alternância da câmera -->
    <button id="camera-toggle-btn" class="camera-toggle">↻</button>
    <div id="controls" class="mobile-controls">
        <div class="direction-controls">
            <div id="joystick-container">
                <div id="joystick"></div>
            </div>
        </div>
        <div class="accelerator-control">
            <button id="accelerator-btn">Acelerador</button>
        </div>
    </div>
    <div id="no-plane-selected"><h1>Selecione um avião para começar</h1></div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="module" src="controls.js"></script>
</body>
</html>
